<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Bootcamp Project1</title>

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
     />
     <link 
     rel="stylesheet" 
     href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong"
     />
   
  </head>
  <body>
    <!-- Start your project here-->
    <h1>
      NASA APIs
    </h1>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="brandtext"><a class="navbar-brand" href="#">Bootcamp</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Front-end Development <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div id="content">
        <h4 id="content-container"></h4>
      </div>
      <div class="card w-50">
       <!--Date picker-->
       <h4 class="picker">PICK A DATE TO SELECT PICTURE OF THE DATE:</h4>
       <div class="pickadate">
        <input type="text" value="" id="pickadate" class="pickadate" class="form-control" placeholder="pick a date" aria-label="Recipe name" aria-describedby="button-addon2">
        <div class="input-group-append">
        </div>   
      </div>
  
        <section id="wrapper-media">
          <!--<a id="wrapper-hdurl" href="" target="_blank"><img id="wrapper-url" class="card-img-top" src="" alt="Card image cap"></a>-->
        </section>
        <div class="card-body">
          <h5 id="wrapper-title" class="card-title"></h5>
          <p id="wrapper-explanation"></p>
          <p id="wrapper-date"></p>
          <h6 id="wrapper-copyright"></h6>
        </div>
      </div>

      <div class="container">
        <div class="search-container">
          <form id="search-form">
            
            <input type="search" id="search-input" placeholder="Enter a search term...">
            <button type="submit" class="btn btn-info btn-lg"><i class="fa-solid fa-rocket"></i> Search Nasa</button>
          </form>
        </div>
      </div>
    
      <!-- Bootstrap modal for displaying no search results -->
      <div id="no-results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <!-- <h6>class="modal-title">No search results</h6> -->
            </div>
            <div class="modal-body">
              <p>Your search did not match any results. Please try a different search term.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
      <div id="search-results"></div>

    
    
    <!--  Flatpickr  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="./asset/js/myscript.js"></script>
    <script src="./asset/js/search.js"></script>
  </body>
</html>
